<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everyday battle</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Everyday battle</h1>
    </header>
    <main class="main">
        <div class="section">
            <div class="section__card card" id="user1">
                <div class="card__name">Артур</div>
                <img src="./img/avatar-1.png" alt="аватар" class="card__avatar">
                <div class="card__list"></div>
            </div>
            <div class="section__decor">
                VS
            </div>
            <div class="section__card card" id='user2'>
                <div class="card__name">Куся</div>
                <img src="./img/avatar-2.png" alt="" class="card__avatar">
                <div class="card__list"></div>
            </div>
        </div>
        <input type="text" class="addInput">
        <button class="section__button addButton" type="button">Добавить квест</button>

        
    </main>
    <script src="./script.js"></script>
</body>
</html>
